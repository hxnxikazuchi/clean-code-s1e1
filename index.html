<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <div class="details">
      <img class="img-details" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="content">
      <div id="add-task">
        <label class="task-title new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <section class="section">
        <h3 class="task-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-container">
            <input class="task-box" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit-task btn">Edit</button>
            <button class="delete-task btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode task-container">
            <input class="task-box" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task input-text">
            <button class="edit-task btn">Save</button>
            <button class="delete-task btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="task-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-container">
            <input class="task-box" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit-task btn">Edit</button>
            <button class="delete-task btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
